<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Connexion</title>
</head>
<body>
<h1>Test connexion</h1>
<form action="" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div>
        <a class="btn btn-success" href="http://localhost:3000/user/login/github" role="button">Connexion Github</a>
        <a class="btn btn-success" href="http://localhost:3000/user/signin/facebook/callback" role="button">Connexion FaceBook</a>
        <a class="btn btn-success" href="#" role="button">Connexion Google</a>
    </div>
    <div>
        <a class="btn btn-danger" href="http://localhost:3000/user/logout/" role="button">Connexion FaceBook</a>
    </div>
</form>
</body>
</html>
