<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Ajout</h2>
    <form method="post" action="http://localhost:3000/utilisateurs">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom<span class="text-danger">*</span></label>
            <input name="nom" type="text" class="form-control" id="nom">
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Pr√©nom<span class="text-danger">*</span></label>
            <input name="prenom" type="text" class="form-control" id="prenom">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address<span class="text-danger">*</span></label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
            <input name="mdp" type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
            <label for="type">Type utilisateur<span class="text-danger">*</span></label>
            <select name="type" id="type">
                <option value="Candidat">Candidat</option>
                <option value="Entreprise">Entreprise</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input name="description" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Photo</label>
            <input name="photo" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">CVFile</label>
            <input name="cvfile" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<hr>
<div class="container">
    <h2>Update</h2>
    <form method="post" action="http://localhost:3000/utilisateurs">
        <input name="method" type="hidden" value="put">
        <div class="mb-3">
            <label class="form-label">idUtilisateur</label>
            <input name="id" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input name="description" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Photo</label>
            <input name="photo" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="mdp" type="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">CVFile</label>
            <input name="cvfile" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
